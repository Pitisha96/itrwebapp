<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <title>Main page</title>
</head>
<body>
<input type="hidden" id="facebook" th:value="${countFacebook}"/>
<input type="hidden" id="github" th:value="${countGithub}"/>
<input type="hidden" id="google" th:value="${countGoogle}"/>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-5">
            <canvas id="pieChart"></canvas>
        </div>
    </div>
</div>


<div class="container-fluid">


</div>

<hr>
<div sec:authorize="isAuthenticated()">
    <a th:href="@{/logout}">logout</a>
</div>
<div sec:authorize="!isAuthenticated()">
    <p>Sign in</p>
    <ul>
        <li><a href="/oauth2/authorization/google">google</a></li>
        <li><a href="/oauth2/authorization/facebook">facebook</a></li>
        <li><a href="/oauth2/authorization/github">github</a></li>
    </ul>
</div>
<script type="text/javascript">
    let pieChart = document.getElementById('pieChart').getContext('2d');
    let barChart =new Chart(pieChart,{
        type:'pie',
        data:{
            labels:['Google','Facebook','Github'],
            datasets:[{
                label:'Login via social networks',
                data:[
                    document.getElementById('google').getAttribute('value'),
                    document.getElementById('facebook').getAttribute('value'),
                    document.getElementById('github').getAttribute('value')
                ],
                backgroundColor:[
                    'rgba(255,99,132,0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(69,146,30,0.6)'
                ],
                borderWidth:1,
                borderColor:'#777',
                hoverBorderWidth:3,
                hoverBorderColor:'#000'
            }]
        }
    });
</script>
</body>
</html>
